<!DOCTYPE html>
<!--
CS 310
Lab 10 Regex and Form Validation
PHP Validation Solution to E-Pizzeria
-->
<html>

<head>
	<title>E-Pizzeria</title>
	<script src="epizzeria.js"></script>
	<link href="../shared/epizzeria.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<h1>E-Pizzeria</h1>
	<p class="subtitle">
		Authentic Pizza. Easy, Fast, and 100% Real.
	</p>
	<hr />
	<div id="order-form">
		<div id="order-results"></div>
		<h2>Design Your Pizza</h2>
		<fieldset>
			<legend>Crust Options</legend>
			<label><input type="radio" name="crust" value="wheat">Wheat Flour</label>
			<label><input type="radio" name="crust" value="white">White Flour</input></label>
			<label><input type="radio" name="crust" value="glutenfree">Gluten-Free Flour</input></label>
		</fieldset>
		<fieldset>
			<legend>Sauce</legend>
			<label><input type="radio" name="sauce" value="bbq">BBQ</input></label>
			<label><input type="radio" name="sauce" value="hummus">Hummus</input></label>
			<label><input type="radio" name="sauce" value="pesto">Pesto</input></label>
			<label><input type="radio" name="sauce" value="tomato">Tomato</input></label>
			<label><input type="radio" name="sauce" value="white">White</input></label>
			<label><input type="radio" name="sauce" value="nosauce">None</input></label>
		</fieldset>
		<fieldset>
			<legend>Cheese (Max of 2)</legend>
			<label><input type="checkbox" name="cheese" value="white">Cheddar</input></label>
			<label><input type="checkbox" name="cheese" value="lofatmozzarella">Low-Fat Mozzarella</input></label>
			<label><input type="checkbox" name="cheese" value="mozarella">Mozzarella</input></label>
			<label><input type="checkbox" name="cheese" value="ricotta">Ricotta</input></label>
			<label><input type="checkbox" name="cheese" value="soycheese">Soy Cheese (Dairy Free)</input></label>
		</fieldset>
		<fieldset>
			<legend>Toppings (Max of 3)</legend>
			<label><input type="checkbox" name="topping" value="anchovies">Anchovies</input></label>
			<label><input type="checkbox" name="topping" value="artichokes">Artichokes</input></label>
			<label><input type="checkbox" name="topping" value="basil">Basil</input></label>
			<label><input type="checkbox" name="topping" value="bellpeppers">Bellpeppers</input></label>
			<label><input type="checkbox" name="topping" value="celery">Celery</input></label>
			<label><input type="checkbox" name="topping" value="eggplant">Eggplant</input></label>
			<label><input type="checkbox" name="topping" value="habenero">Habenero Peppers</input></label>
			<label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</input></label>
			<label><input type="checkbox" name="topping" value="olives">Olives</input></label>
			<label><input type="checkbox" name="topping" value="onions">Onions</input></label>
			<label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</input></label>
			<label><input type="checkbox" name="topping" value="pineapple">Pineapple</input></label>
			<label><input type="checkbox" name="topping" value="spinach">Spinach</input></label>
			<label><input type="checkbox" name="topping" value="tofu">Tofu</input></label>
			<label><input type="checkbox" name="topping" value="tomatoes">Tomatoes</input></label>
			<label><input type="checkbox" name="topping" value="zucchini">Zucchini</input></label>
		</fieldset>
		<fieldset>
			<legend>Size</legend>
			<label><input type="radio" name="size" value="nano">Nano</input></label>
			<label><input type="radio" name="size" value="mini">Mini</input></label>
			<label><input type="radio" name="size" value="x-small">X-Small</input></label>
			<label><input type="radio" name="size" value="small">Small</input></label>
			<label><input type="radio" name="size" value="medium">Medium</input></label>
			<label><input type="radio" name="size" value="large">Large</input></label>
			<label><input type="radio" name="size" value="x-large">X-Large</input></label>

		</fieldset>
		<fieldset>
			<legend>Payment</legend>
			<p>Your total (before Tip and Tax) is: $<span id="cost">20.00</span></p>
			<dl>
				<dt>Tip ($):</dt>
				<dd><input id="tip" type="text" required /></dd>
				<dt>Street Address:</dt>
				<dd><input id="address" type="text" required /></dd>
				<dt>City:</dt>
				<dd><input id="city" type="text" required /></dd>
				<dt>State: </dt>
				<dd><input id="state" type="text" required /></dd>
			</dl>
		</fieldset>
		<h2>Final total: <span id="finalcost">20.00</span></h2>
		<div>
			<input id="submit" type="submit" value="Order Your Pizza!" />
		</div>
	</div>
</body>

</html>
