<!DOCTYPE html>
<html lang="en">

<head>
    <style>



    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Workout Planner</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>


<body>
    <div id="main_wrapper">
        <div id="main_Text">
            <div id="header">
                <h1 class = title>Login</h1>
                <p class = "sub_Text">Please sign in to continue</p>
            </div>
            <!--login form-->
            <form id = "login_form">
   
                <p id = username_label>Truck ID</p>
                <input id = "username_Login" type="text" id="username" name="username" placeholder="Truck ID">
    
                <br>
                <p id = password_label>Password</p>
                <input id = "password_Login" type="password" id="password" name="password" placeholder="Password">
                <p id = "forgot_pass"><a  href="">Forgot Password?</a></p>
                <br>
    
                <button id = "login_Button" type="submit" name="button_login" value="Login" > Login <i class='fas fa-arrow-right'></i></button>
                
            </form>
            <h4>Having Problems? <a href="">Contact support</a></h4>
        </div>
    </div>
</body>
